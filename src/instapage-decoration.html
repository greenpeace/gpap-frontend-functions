<!-- This is an example of the donate widget + header + disclaimer -->
<div class="donate-form-container gp-instapage-boxed instapage-micro-a">
  <div class="donate-form-header gp-text-slate">
    <h4 class="gp-font-sans-work gp-font-bold">I would like to give:</h4>
    <div class="icons">
      <i class="fab fa-cc-mastercard fa-lg"></i>
      <i class="fab fa-cc-visa fa-lg"></i>
      <i class="fab fa-cc-amex fa-lg"></i>
      <i class="fas fa-lock fa-lg"></i>
    </div>
  </div>

  <div id="gpap-donate-widget"
    data-frequency="recurring" 
    data-frequency-recurring-label="Regularly" 
    data-appeal='20CG-W' 
    data-salesforce-campaign-id='7012s000000PhoDAAS' 
    data-frequency-once-label="One-time" 
    data-redirect-url-success='https://actions.greenpeace.org.au/donate/thank-you'  
    data-redirect-meta-var='redirectMeta'
    data-frequency-hook='newFreq'
  ></div>

  <div class="donate-disclaimer-container gp-text-slate">
    <p id="donate-disclaimer-oo" class="gp-hidden">
      Your generous one-time gift will help fund our campaign to protect Australian wildlife.
    </p>
    <p id="donate-disclaimer-rg" class="gp-hidden">
      Your account will be debited today, then every subsequent 4 weeks. <a href="https://www.greenpeace.org.au/contact/">Get in touch with us to</a> arrange an alternative date.
    </p>
  </div>
</div>
